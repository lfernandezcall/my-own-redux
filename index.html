<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Todo</title>
</head>
<style>
    .completed {
        text-decoration: line-through;
    }
</style>

<body>
    <div>
        <h1>Todo list </h1>
        <input id="todo" type="text" placeholder="Add Todo...">
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goal list </h1>
        <input id="goal" type="text" placeholder="Add Goal...">
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>
    <script type="text/javascript">
        // Library code
        function createStore(reducer) {
            let state;
            let listeners = [];

            const getState = () => state;

            const subscribe = (listener) => {
                listeners.push(listener);
                return () => {
                    listeners = listeners.filter((l) => l !== listener);
                };
            };

            const dispatch = (action) => {
                state = reducer(state, action);
                listeners.forEach((listener) => listener());
            };

            return {
                getState,
                subscribe,
                dispatch
            };
        }

        // App code

        function addTodoAction(todo) {
            return {
                type: 'ADD_TODO',
                todo
            };
        }

        function removeTodoAction(id) {
            return {
                type: 'REMOVE_TODO',
                id
            };
        }

        function toggleTodoAction(id) {
            return {
                type: 'TOGGLE_TODO',
                id
            };
        }
        
        function addGoalAction(goal) {
            return {
                type: 'ADD_GOAL',
                goal
            };
        }
        
        function removeGoalAction(id) {
            return {
                type: 'REMOVE_GOAL',
                id
            };
        }

        function toggleGoalAction(id) {
            return {
                type: 'TOGGLE_GOAL',
                id
            };
        }

        function todos(state = [], action) {
            console.log(action)

            const todoActions = {
                ADD_TODO: state.concat([action.todo]),
                REMOVE_TODO: state.filter((todo) => todo.id !== action.id),
                TOGGLE_TODO: state.map((todo) => (todo.id === action.id ? { ...todo, complete: !todo.complete } : todo))
            };

            return todoActions[action.type] || state;
        }

        function goals(state = [], action) {
            const goalsActions = {
                ADD_GOAL: state.concat([action.goal]),
                REMOVE_GOAL: state.filter((goal) => goal.id !== action.id),
                TOGGLE_GOAL: state.map((goal) => (goal.id === action.id ? { ...goal, complete: !goal.complete } : goal))
            };

            return goalsActions[action.type] || state;
        }

        function app(state = [], action) {
            return {
                todos: todos(state.todos, action),
                goals: goals(state.goals, action)
            };
        }

        const store = createStore(app);

        store.subscribe(() => {
            const { goals, todos } = store.getState();

            document.getElementById('goals').innerHTML = '';
            document.getElementById('todos').innerHTML = '';

            todos.forEach(addTodoToDOM)
            goals.forEach(addGoalToDOM)
        });

        const idGenerator = () => Math.random().toString(36).substr(2, 9)
        const inputHandler = (id) => {
            const input = document.getElementById(id);
            const name = input.value;
            input.value = '';

            return name
        }

        const addTodo = () => {
            const name = inputHandler('todo');

            store.dispatch(
                addTodoAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }


        const addGoal = () => {
            const name = inputHandler('goal');

            store.dispatch(
                addGoalAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }

        const toggleTodo = (id) => {
            store.dispatch(
                toggleTodoAction(id)
            );
        }

        const toggleGoal = (id) => {
            store.dispatch(
                toggleGoalAction(id)
            );
        }

        document.getElementById('goalBtn').addEventListener('click', addGoal)
        document.getElementById('todoBtn').addEventListener('click', addTodo)


        const addTodoToDOM = (todo) => {
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);

            node.classList.add('todoItem')
            node.appendChild(text)
            document.getElementById('todos').appendChild(node)

            node.insertAdjacentHTML('afterend', `<button id="${todo.id}">✅</button>`)
            document.getElementById(todo.id).addEventListener('click', () => toggleTodo(todo.id))
            todo.complete === true && node.classList.add('completed')
        }

        const addGoalToDOM = (goal) => {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);

            node.classList.add('goalItem')
            node.appendChild(text)
            document.getElementById('goals').appendChild(node)

            node.insertAdjacentHTML('afterend', `<button id="${goal.id}">✅</button>`)
            document.getElementById(goal.id).addEventListener('click', () => toggleGoal(goal.id))
            goal.complete === true && node.classList.add('completed')
        }

    </script>
</body>

</html>
