<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<style>
    .completed {
        text-decoration: line-through;
    }

    li {
        display: inline;
    }

    ul button {
        border: none;
        background: none;
    }
</style>

<body>
    <div>
        <h1>Todo list </h1>
        <input id="todo" type="text" placeholder="Add Todo...">
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goal list </h1>
        <input id="goal" type="text" placeholder="Add Goal...">
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>

    <hr />

    <div id="app"></div>

    <script type="text/javascript">
        function addTodoAction(todo) {
            return {
                type: 'ADD_TODO',
                todo
            };
        }

        function removeTodoAction(id) {
            return {
                type: 'REMOVE_TODO',
                id
            };
        }

        function toggleTodoAction(id) {
            return {
                type: 'TOGGLE_TODO',
                id
            };
        }

        function addGoalAction(goal) {
            return {
                type: 'ADD_GOAL',
                goal
            };
        }

        function removeGoalAction(id) {
            return {
                type: 'REMOVE_GOAL',
                id
            };
        }

        function todos(state = [], action) {
            const todoActions = {
                ADD_TODO: state.concat([action.todo]),
                REMOVE_TODO: state.filter((todo) => todo.id !== action.id),
                TOGGLE_TODO: state.map((todo) => (todo.id === action.id ? { ...todo, complete: !todo.complete } : todo))
            };

            return todoActions[action.type] || state;
        }

        function goals(state = [], action) {
            const goalsActions = {
                ADD_GOAL: state.concat([action.goal]),
                REMOVE_GOAL: state.filter((goal) => goal.id !== action.id)
            };

            return goalsActions[action.type] || state;
        }

        const checker = (store) => (next) => (action) => {
            const actionType = action.type.toLowerCase().split('_')
            const detectBitcoin = actionType[0] === 'add' && action[actionType[1]].name.toLowerCase().includes('bitcoin')

            return detectBitcoin ? alert('This ia a bad idea') : next(action)
        }

        const logger = (store) => (next) => action => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new State: ', store.getState())
            console.groupEnd();
            return result
        }


        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker, logger))


        store.subscribe(() => {
            const { goals, todos } = store.getState();

            document.getElementById('goals').innerHTML = '';
            document.getElementById('todos').innerHTML = '';

            todos.forEach(addTodoToDOM)
            goals.forEach(addGoalToDOM)
        });

        const idGenerator = () => Math.random().toString(36).substr(2, 9);

        const inputHandler = (id) => {
            const input = document.getElementById(id);
            const name = input.value;
            input.value = '';

            return name
        }

        const addTodo = () => {
            const name = inputHandler('todo');

            store.dispatch(
                addTodoAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }

        const removeTodo = (id) => {
            store.dispatch(
                removeTodoAction(id)
            )
        }

        const toggleTodo = (id) => {
            store.dispatch(
                toggleTodoAction(id)
            );
        }


        const addGoal = () => {
            const name = inputHandler('goal');

            store.dispatch(
                addGoalAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }

        const removeGoal = (id) => {
            store.dispatch(
                removeGoalAction(id)
            )
        }


        document.getElementById('goalBtn').addEventListener('click', addGoal)
        document.getElementById('todoBtn').addEventListener('click', addTodo)


        const addTodoToDOM = (todo) => {
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);

            node.classList.add('todoItem')
            node.appendChild(text)
            document.getElementById('todos').appendChild(node)
            todo.complete === true && node.classList.add('completed')
            node.addEventListener('click', () => toggleTodo(todo.id))

            node.insertAdjacentHTML('afterend', `<button id="${todo.id}">ðŸ—‘</button>`)
            document.getElementById(todo.id).addEventListener('click', () => removeTodo(todo.id))
        }

        const addGoalToDOM = (goal) => {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);

            node.classList.add('goalItem')
            node.appendChild(text)
            document.getElementById('goals').appendChild(node)

            node.insertAdjacentHTML('afterend', `<button id="${goal.id}">ðŸ—‘</button>`)
            document.getElementById(goal.id).addEventListener('click', () => removeGoal(goal.id))
        }

    </script>
    <!-- REACT CODE -->
    <script type="text/babel">
        const List = (props) => {
            const {items, toggle, remove} = props;

            return (
                <ul>
                    {items.map(item => {
                        const { id, name, complete } = item;
                        return (
                            <li key={id}>
                                <span onClick={() => toggle && toggle(id)} key={`span_${id}`} className={complete === true ? 'completed' : ''}>{name}</span>
                                <button onClick={() => remove(item)} key={`button_${id}`}>ðŸ—‘</button>
                            </li>
                        )
                    })}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(
                    addTodoAction({
                        id: idGenerator(),
                        name,
                        complete: false
                    })
                );
            }

            toggleTodo = (id) => {
                this.props.store.dispatch(
                    toggleTodoAction(id)
                );
            }

            removeTodo = (todo) => {
                this.props.store.dispatch(
                    removeTodoAction(todo.id)
                );
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List items={this.props.todos} toggle={this.toggleTodo} remove={this.removeTodo}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(
                    addGoalAction({
                        id: idGenerator(),
                        name
                    })
                );
            }

            removeGoal = (goal) => {
                this.props.store.dispatch(
                    removeGoalAction(goal.id)
                );
            }

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List items={this.props.goals} remove={this.removeGoal}/>
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props;

                store.subscribe(() => this.forceUpdate())
            }
            render() {
                const { store } = this.props
                const { todos, goals } = store.getState()

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store} />
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                )
            }
        }
        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
