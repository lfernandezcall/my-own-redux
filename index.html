<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
</head>
<style>
    .completed {
        text-decoration: line-through;
    }

    li span {
        display: inline;
    }

    ul button {
        border: none;
        background: none;
    }
</style>

<body>
    <div id="app"></div>

    <script type="text/javascript">
        // App code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo
            };
        }

        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            };
        }

        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            };
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            };
        }

        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id
            };
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        const handleAddTodo = (name, callback) => {
            return (dispatch) => {
                API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoAction(todo, callback()))
                    })
                    .catch((error) => {
                        console.error(error)
                        alert(`An error ocurred in the API adding the todo: ${name}`)
                    })
            }
        }

        const handleToggleTodo = (id) => {
            return (dispatch) => {
                dispatch(toggleTodoAction(id))
                API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id))
                        alert('An error occurred when trying to toggle todo')
                    })
            }
        }

        const handleDeleteTodo = (todo) => {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))
                API.deleteTodo(todo.id).catch(() => {
                    dispatch(addTodoAction(todo))
                    alert(`An error occurred in the API deleting the todo: ${todo.name}`)
                })
            }
        }

        const handleAddGoal = (name, callback) => {
            return (dispatch) => {
                API.saveGoal(name)
                    .then((goal) => {
                        dispatch(addGoalAction(goal, callback()))
                    })
                    .catch((error) => {
                        console.error(error)
                        alert(`An error occurred in the API adding the goal: ${name}`)
                    })
            }
        }

        const handleDeleteGoal = (goal) => {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                API.deleteGoal(goal.id).catch(() => {
                    dispatch(addGoalAction(goal))
                    alert(`An error occurred in the API deleting the todo: ${goal.name}`)
                })
            }
        }

        const handleInitialData = () => {
            return (dispatch) => Promise.all([API.fetchTodos(), API.fetchGoals()])
                .then(([todos, goals]) => dispatch(receiveDataAction(todos, goals))
                )
        }

        //REDUCERS
        const todos = (state = [], action) => {
            const todoActions = {
                [ADD_TODO]: state.concat([action.todo]),
                [REMOVE_TODO]: state.filter((todo) => todo.id !== action.id),
                [TOGGLE_TODO]: state.map((todo) => (todo.id === action.id ? { ...todo, complete: !todo.complete } : todo)),
                [RECEIVE_DATA]: action.todos
            };

            return todoActions[action.type] || state;
        }

        const goals = (state = [], action) => {
            const goalsActions = {
                [ADD_GOAL]: state.concat([action.goal]),
                [REMOVE_GOAL]: state.filter((goal) => goal.id !== action.id),
                [RECEIVE_DATA]: action.goals
            };

            return goalsActions[action.type] || state;
        }

        const loading = (state = true, action) => {
            return action.type === RECEIVE_DATA ? false : state
        }

        //MIDDLEWARE
        const checker = (store) => (next) => (action) => {
            const actionType = action.type.toLowerCase().split('_')
            const detectBitcoin = actionType[0] === 'add' && action[actionType[1]].name.toLowerCase().includes('bitcoin')

            return detectBitcoin ? alert('This ia a bad idea') : next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new State: ', store.getState())
            console.groupEnd();

            return result
        }

        //STORE
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger))
    </script>
    <!-- REACT CODE -->
    <script type="text/babel">
        const List = (props) => {
            const { items, toggle, remove } = props;

            return (
                <ul>
                    {items.map(item => {
                        const { id, name, complete } = item;
                        return (
                            <li key={id}>
                                <span onClick={() => toggle && toggle(id)} key={`span_${id}`} className={complete === true ? 'completed' : ''}>{name}</span>
                                <button onClick={() => remove(item)} key={`button_${id}`}>ðŸ—‘</button>
                            </li>
                        )
                    })}
                </ul>
            )
        }

        class Todos extends React.Component {

            addTodo = (e) => {
                e.preventDefault()

                this.props.dispatch(handleAddTodo(this.input.value, () => this.input.value = ''))
            }

            toggleTodo = (id) => {
                this.props.dispatch(handleToggleTodo(id))
            }

            removeTodo = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addTodo}>Add Todo</button>
                        <List items={this.props.todos} toggle={this.toggleTodo} remove={this.removeTodo} />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addGoal = (e) => {
                e.preventDefault()

                this.props.dispatch(handleAddGoal(this.input.value, () => this.input.value = ''))
            }

            removeGoal = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal));
            }

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addGoal}>Add Goal</button>
                        <List items={this.props.goals} remove={this.removeGoal} />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { dispatch } = this.props;

                dispatch(handleInitialData())

            }

            render() {
                const { loading } = this.props

                return loading === true ? <h3>Loading</h3> :
                    <div>
                        <ConnectedTodos />
                        <ConnectedGoals />
                    </div>
            }
        }

        const ConnectedApp = connect((state) => ({ loading: state.loading }))(App)
        const ConnectedTodos = connect((state) => ({ todos: state.todos }))(Todos)
        const ConnectedGoals = connect((state) => ({ goals: state.goals }))(Goals)
        const Context = React.createContext();

        function connect(mapStateToProps) {
            return (Component) => {
                class Reciever extends React.Component {
                    componentDidMount() {
                        const { subscribe } = this.props.store
                        this.unsubscribe = subscribe(() => {
                            this.forceUpdate()
                        })
                    }

                    componentWillUnmount() {
                        this.unsubscribe()
                    }

                    render() {
                        const { getState, dispatch } = this.props.store
                        const stateNeeded = mapStateToProps(getState())
                        return (
                            <Component {...stateNeeded} dispatch={dispatch} />
                        )
                    }
                }

                class ConnectedComponent extends React.Component {
                    render() {
                        return (
                            <Context.Consumer>
                                {(store) => < Reciever store={store} />}
                            </Context.Consumer>
                        )
                    }
                }
                return ConnectedComponent
            }
        }

        class Provider extends React.Component {
            render() {
                return (
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }

        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp />
            </Provider>,
            document.getElementById('app')
        )
    </script>
</body>

</html>
