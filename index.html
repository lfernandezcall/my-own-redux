<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<style>
    .completed {
        text-decoration: line-through;
    }

    li span {
        display: inline;
    }

    ul button {
        border: none;
        background: none;
    }
</style>

<body>
    <div id="app"></div>

    <script type="text/javascript">
        // App code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo
            };
        }

        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            };
        }

        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            };
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            };
        }

        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id
            };
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        const todos = (state = [], action) => {
            const todoActions = {
                [ADD_TODO]: state.concat([action.todo]),
                [REMOVE_TODO]: state.filter((todo) => todo.id !== action.id),
                [TOGGLE_TODO]: state.map((todo) => (todo.id === action.id ? { ...todo, complete: !todo.complete } : todo)),
                [RECEIVE_DATA]: action.todos
            };

            return todoActions[action.type] || state;
        }

        const goals = (state = [], action) => {
            const goalsActions = {
                [ADD_GOAL]: state.concat([action.goal]),
                [REMOVE_GOAL]: state.filter((goal) => goal.id !== action.id),
                [RECEIVE_DATA]: action.goals
            };

            return goalsActions[action.type] || state;
        }

        const loading = (state = true, action) => {
            return action.type === RECEIVE_DATA ? false : state
        }

        const checker = (store) => (next) => (action) => {
            const actionType = action.type.toLowerCase().split('_')
            const detectBitcoin = actionType[0] === 'add' && action[actionType[1]].name.toLowerCase().includes('bitcoin')

            return detectBitcoin ? alert('This ia a bad idea') : next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new State: ', store.getState())
            console.groupEnd();

            return result
        }


        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(checker, logger))

        const idGenerator = () => Math.random().toString(36).substr(2, 9);

        const inputHandler = (id) => {
            const input = document.getElementById(id);
            const name = input.value;
            input.value = '';

            return name
        }

        const addTodo = () => {
            const name = inputHandler('todo');

            store.dispatch(
                addTodoAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }

        const removeTodo = (id) => {
            store.dispatch(
                removeTodoAction(id)
            )
        }

        const toggleTodo = (id) => {
            store.dispatch(
                toggleTodoAction(id)
            );
        }


        const addGoal = () => {
            const name = inputHandler('goal');

            store.dispatch(
                addGoalAction({
                    id: idGenerator(),
                    name,
                    complete: false
                })
            );
        }

        const removeGoal = (id) => {
            store.dispatch(
                removeGoalAction(id)
            )
        }
    </script>
    <!-- REACT CODE -->
    <script type="text/babel">
        const List = (props) => {
            const { items, toggle, remove } = props;

            return (
                <ul>
                    {items.map(item => {
                        const { id, name, complete } = item;
                        return (
                            <li key={id}>
                                <span onClick={() => toggle && toggle(id)} key={`span_${id}`} className={complete === true ? 'completed' : ''}>{name}</span>
                                <button onClick={() => remove(item)} key={`button_${id}`}>ðŸ—‘</button>
                            </li>
                        )
                    })}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                API.saveTodo(name).then((todo) => {
                    this.props.store.dispatch(
                        addTodoAction(todo)
                    );
                    this.input.value = ''
                }).catch(() => alert(`Sorry we were not able to save the todo: ${name}`))
            }

            toggleTodo = (id) => {
                this.props.store.dispatch(
                    toggleTodoAction(id)
                );
                API.saveTodoToggle(id).catch(() => {
                    this.props.store.dispatch(toggleTodoAction(id))
                    alert(`An error ocurred in the API toggling the todo with id: ${id}`)
                })
            }

            removeTodo = (todo) => {
                this.props.store.dispatch(removeTodoAction(todo.id))
                API.deleteTodo(todo.id).catch(() => {
                    this.props.store.dispatch(addTodoAction(todo))
                    alert(`An error ocurred in the API deleting the todo: ${todo.name}`)
                })
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>
                        <List items={this.props.todos} toggle={this.toggleTodo} remove={this.removeTodo} />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                API.saveGoal(name).then((goal) => {
                    this.props.store.dispatch(
                        addGoalAction(goal)
                    );
                    this.input.value = ''
                }).catch(() => alert(`Sorry we were not able to save the goal: ${name}`))
            }

            removeGoal = (goal) => {
                this.props.store.dispatch(
                    removeGoalAction(goal.id)
                );
                API.deleteTodo(goal.id).catch(() => {
                    this.props.store.dispatch(addGoalAction(goal))
                    alert(`An error ocurred in the API deleting the goal: ${goal.name}`)
                })
            }

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>
                        <List items={this.props.goals} remove={this.removeGoal} />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props;

                Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => store.dispatch(receiveDataAction(todos, goals))
                )
                store.subscribe(() => this.forceUpdate())
            }
            render() {
                const { store } = this.props
                const { todos, goals, loading } = store.getState()

                return loading === true ? <h3>Loading</h3> :
                    <div>
                        <Todos id="todos" todos={todos} store={this.props.store} />
                        <Goals id="goals" goals={goals} store={this.props.store} />
                    </div>
            }
        }
        ReactDOM.render(
            <App store={store} />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
